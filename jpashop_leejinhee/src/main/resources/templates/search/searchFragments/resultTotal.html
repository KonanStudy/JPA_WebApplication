<th:block  th:fragment="resultTotal">
    <th:block th:if="${sampleTotal == 0}">
        <th:block th:insert="search/result/noresult :: noresult" />
    </th:block>
    <th:block th:unless="${sampleTotal == 0}">
        <th:block th:insert="search/result/sample :: sample" />
    </th:block>
</th:block>
