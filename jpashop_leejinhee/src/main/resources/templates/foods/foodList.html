<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>분류</th>
                <th>상호명</th>
                <th>메뉴명</th>
                <th>지역</th>
                <th>도시</th>
                <th>특징</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="food : ${foods}">
                <td th:text="${food.foodId}"></td>
                <td th:text="${food.foodType}"></td>
                <td th:text="${food.menuName}"></td>
                <td th:text="${food.restaurant}"></td>
                <td th:text="${food.region}"></td>
                <td th:text="${food.city}"></td>
                <td th:text="${food.recommend}"></td>
                <td><a href="#" th:href="@{/foods/{foodId}/edit (id=${food.foodId})}"
                       class="btn btn-primary" role="button">수정</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
<!-- /container -->
</body>
</html>
